<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="jquery-3.6.1.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
		<title>Salary Calculator</title>
	</head>

	<body>
		<h1>Salary Calculator</h1>

		<h2>Add Employee</h2>
		<!-- user input fields -->
		<div id="employee-inputs">
			<input
				class="user-input-f-name"
				type="text"
				placeholder="First Name"
			/>
			<input
				class="user-input-l-name"
				type="text"
				placeholder="Last Name"
			/>
			<input
				class="user-input-id"
				type="text"
				placeholder="ID"
			/>
			<input
				class="user-input-title"
				type="text"
				placeholder="Title"
			/>
			<input
				class="user-input-a-s"
				type="text"
				placeholder="Annual Salary"
			/>

			<br />
			<br />

			<button id="submit-button">Submit</button>
		</div>

		<div>
			<h2>Employees</h2>

			<table>
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>ID</th>
						<th>Title</th>
						<th>Annual Salary</th>
						<td><button id="remove-button">remove</button>></td>
					</tr>
				</thead>
				<tbody class="table-employee">

				</tbody>
				</tbody>
			</table>
			<p>Total Monthly: $ <span class="sumMonthlyTotal"></span></p>
		</div>
	</body>
</html>
